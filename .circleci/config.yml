version: 2
jobs:
  build:
    docker:
      - image: node:7.7.3
    working_directory: ~/st2apidocs
    steps:
      - checkout
      - run:
          name: Fetch latest StackStorm OpenAPI spec
          command: curl -o openapi.yaml https://raw.githubusercontent.com/StackStorm/st2/master/st2common/st2common/openapi.yaml
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Lint
          command: npm run lint --silent
      - run:
          name: Test
          command: npm test
      - run:
          name: Install doc generator
          command: npm install -g https://github.com/StackStorm/st2apidocgen
      - run:
          name: Generate API documentation
          command: st2apidocgen --render --output
      - store_artifacts:
          path: ~/st2apidocs/build
          destination: build
      - deploy:
          name: Installing deploy dependencies
          command: apt -y update && apt -y install awscli
      - deploy:
          name: Deploying to S3
          command: |
            find ~/st2apidocs/build | sed 's|[^/]*/|  |g'
            aws s3 sync build/ s3://api-staging.stackstorm.com/${CIRCLE_BUILD_NUM} --region us-west-2
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              aws s3 sync build/ s3://api.stackstorm.com/ --region us-west-2 --delete
            fi
